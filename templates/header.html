    }

        <a href="{{ url_for('home') }}">Home</a>

            <a class="nav-link" href="{{ url_for('login') }}">Login</a>

        {% else: %}
        <a href="{{ url_for('user_dests') }}">Your Destinations</a>

        {% endif %}
